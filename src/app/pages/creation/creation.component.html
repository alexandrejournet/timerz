<ng-container *ngIf="timerList && timerList.length > 0; else noTimerYet">
  <div *ngFor="let timer of timerList">
    <app-timer [timer]="timer"></app-timer>
  </div>
</ng-container>

<ng-template #noTimerYet>
  <div class="d-flex justify-content-center align-items-center h-100 w-100">
    <span>Aucun timer renseign√© !</span>
  </div>
</ng-template>
