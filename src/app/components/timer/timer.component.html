<ng-container *ngIf="timer">
  <div class="card-container" @enter>
    <div class="card" #card
         [@cardAnimator]="animationState"
         (swipeleft)="onPanLeft()"
         (swiperight)="onPanRight()"
         (press)="startAnimation('headShake')">
      <span class="me-1">#{{index}}</span>
      <div class="flex-column">
        <span *ngIf="timer.name">Nom : {{timer.name}}</span>
        <span>Temps choisi : {{timer.time}}</span>
      </div>
    </div>
    <div class="hidden-btn">
      <fa-icon [icon]="duplicateIcon" (click)="onDuplicate()"></fa-icon>
      <fa-icon [icon]="deleteIcon" (click)="onDelete()"></fa-icon>
    </div>
  </div>

</ng-container>
